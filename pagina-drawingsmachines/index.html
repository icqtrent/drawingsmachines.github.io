  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Oculta la página de carga después de un período de tiempo (en milisegundos)
      setTimeout(function () {
        document.getElementById("loader-wrapper").style.display = "none";
        loader.style.opacity = 0;
        document.getElementById("head").style.display = "block";
        head.style.opacity = 1;

        setTimeout(function () {
          loader.style.display = "none";
        }, 500)// Muestra el contenido principal
      }, 3000); // Cambia 3000 por el tiempo en milisegundos que desees mostrar la página de carga
    });

  </script>

  <script>

    // Función para inicializar la API de Google.
    function init() {
      gapi.load('auth2', function () {
        gapi.auth2.init({
          client_id: '1008430264107-k6vg5e27qdp0qde1b1unkn4s8fl9a6nk.apps.googleusercontent.com',
          discoveryDocs: ['client_secret_1008430264107-k6vg5e27qdp0qde1b1unkn4s8fl9a6nk.apps.googleusercontent.com.json'],
        });
      });
    }

    // Función para manejar el inicio de sesión.
    function onSignIn(googleUser) {
      // Aquí puedes obtener información del usuario, como el nombre y el correo electrónico.
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Nombre: ' + profile.getName());
      console.log('Correo electrónico: ' + profile.getEmail());

      // Puedes realizar acciones adicionales aquí, como enviar la información del usuario al servidor.
    }

    // Agrega un evento click al botón de inicio de sesión.
    document.getElementById('loginButton').addEventListener('click', function () {
      gapi.auth2.getAuthInstance().signIn().then(onSignIn);
    });

    // Llama a la función de inicialización al cargar la página.
    init();
  </script>
